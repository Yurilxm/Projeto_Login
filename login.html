<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Arian Robot - Login</title>
</head>
<body>
    <div class="login-container">
        <h2>Arian</h2>
        <img src="img/arian.jpeg" alt="Arian Robot Logo">
        
        <form action="/login" method="POST">
            <div class="input-group">
                <input type="text" id="username" name="username" placeholder=" " required>
                <label for="username">Usuário</label>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder=" " required>
                <label for="password">Senha</label>
            </div>
            <div class="input-group">
                <input type="text" id="codigo" name="codigo" placeholder=" " required>
                <label for="codigo">Código de autenticação</label>
                <div class="ajuda-container">
                    <small class="ajuda">Caso seja seu primeiro acesso, pode deixar em branco.</small>
                </div>
            </div>
            <div class="forgot-wrapper">
                <a href="/esqueceu-senha" class="forgot-password">Esqueceu sua senha?</a>
            </div>
            <div>
                <button type="submit">Login</button>
            </div>
        </form>
    </div>   
</body>
</html>
